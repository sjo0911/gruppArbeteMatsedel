<div class="centered-content">
  <button class="paginatorLeft" (click) = "previousWeekClick()">
    <span style="font-size: 30px;">
      <
    </span>
    <h1 class="weekPager">
      {{previousWeekTitle}}
    </h1>
  </button>
  <mat-select required [(ngModel)]="chosenMunicipality" placeholder="Kommun">
    <mat-option class="dropdown-item" (click)="chooseMunicipality()" [value]="municipality" *ngFor="let municipality of $municipalities | async">
      {{ municipality.municipalityName }}</mat-option>
  </mat-select>
  <mat-select [(ngModel)]="chosenSchool" required placeholder="Skola">
    <ng-template [ngIf]="chosenMunicipality" >
    <mat-option class="dropdown-item" (click)="chooseSchool()" [value]="school" *ngFor="let school of chosenMunicipality.schools">{{ school.schoolName }}</mat-option>
  </ng-template>
  </mat-select>
  <mat-select [(ngModel)]="chosenWeek" required placeholder="Vecka">
    <ng-template [ngIf]="chosenSchool" >
      <mat-option class="dropdown-item" (click)="setWeek()" [value]="week" *ngFor="let week of weeks">{{ "Vecka " + week.weekNr }}</mat-option>
    </ng-template>
  </mat-select>
  <div>
  <button class="paginatorRight" (click) = "nextWeekClick()">
    <h1 class="weekPager">
      {{nextWeekTitle}}
    </h1>
    <span style="font-size: 30px;">
      >
    </span>
  </button>
</div>
</div>
