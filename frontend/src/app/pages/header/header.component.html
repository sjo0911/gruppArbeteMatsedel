<div class="centered-content">
  <button class="paginatorLeft" (click) = "previousWeekClick()">
    <span style="font-size: 30px;">
      <
    </span>
    <h1 class="weekPager">
      {{previousWeekTitle}}
    </h1>
  </button>
  <select required [(ngModel)]="chosenMunicipality" #munDropdown (change)="chooseMunicipality()">
    <option disabled value="" disabled selected hidden>{{municipalityTitle}}</option>
    <option class="dropdown-item" *ngFor="let municipality of $municipalities | async" [ngValue]="municipality"
    >{{ municipality.municipalityName }}</option>
  </select>
  <select [(ngModel)]="chosenSchool" #schoolDropdown (change)="chooseSchool()">
    <option value="" > {{schoolTitle}}</option>
    <ng-template [ngIf]="chosenMunicipality" >
    <option class="dropdown-item" *ngFor="let school of chosenMunicipality.schools" (click)="chooseSchool(school)">{{ school.schoolName }}</option>
  </ng-template>
  </select>
  <select>
    <option value=""> {{weekTitle}}</option>
    <ng-template [ngIf]="chosenMunicipality" >
      <option *ngFor="let week of weeks" (click)="chooseWeek(week)">{{ "Vecka " + week.weekNr }}</option>
    </ng-template>
  </select>
  <button class="paginatorRight" (click) = "nextWeekClick()">
    <h1 class="weekPager">
      {{nextWeekTitle}}
    </h1>
    <span style="font-size: 30px;">
      >
    </span>
  </button>
</div>
