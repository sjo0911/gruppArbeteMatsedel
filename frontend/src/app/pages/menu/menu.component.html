<div class="centered-content" *ngIf= "week">
  <div class="menu-content" >
    <div class="day-content" *ngFor="let day of week.days">
      <div class="day-date">
        {{day.date | date:'EEEE' }}<br>{{day.date | date }}{{day.meals}}
      </div>
      <div class="day-meals">

      </div>
    </div>

  </div>
</div>
