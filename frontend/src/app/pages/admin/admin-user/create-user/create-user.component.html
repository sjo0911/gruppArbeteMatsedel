<app-user-header></app-user-header>
<div class="centered-content">
  <div class="choices-content">
    <form class="form-content">
      <div class="fields-content">
        <div class="element">
              <input class="input-field" type="text" placeholder="Ange förnamn:" #firstName/>
        </div>

        <div class="element">
              <input class="input-field" type="text" placeholder="Ange efternamn:" #lastName/>
        </div>

        <div class="element">
              <input class="input-field" type="email" placeholder="Ange email:" #email/>
        </div>

        <div class="element">
              <input class="input-field" type="password" placeholder="Ange lösenord:" #password/>
        </div>
      </div>

      <div class="other-content">

        <div class="element">
          <label class="permissions-label">Behörigheter: </label>
          <input class="permission-checkbox" title="Admin" type="checkbox" value="admin" name="admin" id="admin" (change)="clickAdmin(admin.checked)" #admin>
          <label class="admin-label">Admin</label>
        </div>

        <div class="element">

          <ng-multiselect-dropdown class="school-dropdown" name="schools" [placeholder]="'Välj skolor att tilldela'" [data]="schoolsToChoose" [(ngModel)]="selectedSchools" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" #schools>
          </ng-multiselect-dropdown>

        </div>
      </div>
    </form>

    <div class="button-content">
      <button class="create-button" (click)="createUser(firstName.value, lastName.value, email.value, password.value, admin.checked, schools.selectedItems)">
        Spara användare
    </button>
    </div>
  </div>
</div>
